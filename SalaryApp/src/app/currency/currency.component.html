<div>
    <h1>Currency Exchange Rates</h1>
    <select [(ngModel)]="selectedCurrency" (change)="onCurrencyChange()">
        <option *ngFor="let currency of currencies" [value]="currency.code">{{ currency.code }}</option>
    </select>

    <table>
        <thead>
            <tr>
                <th>Base Currency</th>
                <th>Target Currency</th>
                <th>Exchange Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let rate of exchangeRates">
                <td>{{ rate.baseCurrency }}</td>
                <td>{{ rate.targetCurrency }}</td>
                <td>{{ rate.rate }}</td>
            </tr>
        </tbody>
    </table>
</div>
